name: Deploy React to Azure Storage

on:
  push:  
    branches:  [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - uses:  actions/checkout@v3
    
    - name: Setup Node. js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'  # ← Ajout du cache npm
    
    - name: Clean install dependencies
      run: |
        rm -rf node_modules package-lock.json
        npm install
    
    - name: Build React app
      run: npm run build
      env:
        CI: false  # ← Ignore les warnings comme erreurs
    
    - name: Deploy to Azure Storage
      uses: azure/CLI@v1
      with:
        inlineScript: |
          az storage blob upload-batch \
            --account-name frontend1storage \
            --auth-mode key \
            --destination '$web' \
            --source ./build \
            --overwrite
      env:
        AZURE_STORAGE_ACCOUNT:  frontend1storage
        AZURE_STORAGE_KEY: ${{ secrets. AZURE_STORAGE_KEY }}